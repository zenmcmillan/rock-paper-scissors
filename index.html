<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">

  <title>Rock, Paper, Scissors</title>
</head>
<body class="full-page">
  <aside class="human-player">

    </section>
    <button class="change-game-button hidden">Change Game</button>
  </aside>
  <main class="main-section">
    <h1 class="title">Rock, Paper, Scissors</h1>
    <h2 class="subtitle">Choose your game!</h2>
    <div class="all-game-pieces-container">
    <div class="classic-gameboard-container">
      <button class="classic-gameboard">
        <div class=" pieces-container">
          <img class="game-piece" id="rock" src="./assets/happy-rocks.png">
          <div class="emoji">ðŸ™‚</div>
        </div>
        <div class="pieces-container">
           <img class="game-piece" id="paper" src="./assets/happy-paper.png">
           <div class="emoji">ðŸ™‚</div>
         </div>
         <div class="pieces-container">
          <img class="game-piece" id="scissors" src="./assets/happy-scissors.png">
          <div class="emoji">ðŸ™‚</div>
        </div>
      </button>
    </div>
    <button class="harder-pieces-gameboard">
      <div class="pieces-container">
        <img class="game-piece lizard" id="lizard" src="./assets/lizard.png">
        <div class="emoji">ðŸ™‚</div>
      </div>
      <div class="pieces-container">
        <img class="game-piece alien" id="alien" src="./assets/happy-alien.png">
        <div class="emoji">ðŸ™‚</div>
    </button>
  </div>
    <section class="classic-and-hard">
      <div class="classic">
        <h3><button class="classic-button">Classic</button></h3>
        <p class="inner-square-text below-button">rock > scissors</p>
        <p class="inner-square-text">paper > rock</p>
        <p class="inner-square-text edge-of-square">scissors > paper</p>
      </div>
      <div class="difficult">
        <h4><button class="hard-button">Hard</button></h4>
        <p class="inner-square-text below-button">rock > scissors & lizard</p>
        <p class="inner-square-text">paper > rock & alien</p>
        <p class="inner-square-text">scissors > paper & lizard</p>
        <p class="inner-square-text">lizard > paper & alien</p>
        <p class="inner-square-text edge-of-square"> alien > scissors & rock</p>    
      </div>
    </section>
   </main>
  <aside class="computer-player">
    <section class="track-score computer-game-info">
